<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <link rel="stylesheet" href="tablebuild.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Mynerve&family=Shantell+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <table>
            <thead>
                <tr>
                    <th colspan="4" scope="colgroup">ACME Wildest Services</th>
                </tr>
            </thead>
                <tr>
                    <th scope="col">&nbsp;</th>
                    <th scope="col">&nbsp;Basic</th>
                    <th scope="col">Premium </th>
                    <th scope="col">Deluxe</th>
                </tr>
            <tbody>
                <tr>
                    <td> Feature 1 &nbsp;</td>
                    <td class="check">&#x2713;</td>
                    <td class="check">&#x2713; &nbsp;</td>
                    <td class="check">&#x2713;</td>
                </tr>
                <tr>
                    <td> Feature 2 &nbsp;</td>
                    <td class="notcheck">X</td>
                    <td class="check">&#x2713; &nbsp;</td>
                    <td class="check">&#x2713;</td>
                </tr>
                <tr>
                    <td> Feature 3 &nbsp;</td>
                    <td class="notcheck">X</td>
                    <td class="notcheck">X</td>
                    <td class="check">&#x2713;</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Table 1: Account Feature Comparison</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
